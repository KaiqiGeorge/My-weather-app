<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>My Weather App</title>
  
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="col-9">
            <input type="search" id="cityInput" placeholder="Type a city.." class="form-control"/> 
        </div>
        <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" id="search"/> 
        </div>
        </div>
        </form>

        <h1 class="cityName">London</h1>
        <ul class="time-weather">
            <li >Last updated: <span id="time">Monday 9:00</span></li>
            <li class="weather-description">Clear sky</li>
        </ul>
        <div class="row">
            <div class="col-7">
                <img id="icon" class="float-left"src="#" alt=""> 
                <span id="temperature-number" class="temperature-number">23</span>
                <span id="units"><a class="active" id="Celsius" href="#">°C|</a><a  id="Fah" href="#">°F</a>
                </span>
            </div>
            <div class="col-5">
                <ul class="weather-detail">
                    <li class="humidity">Humidity: 50</li>
                    <li class="clouds">Clouds: 2%</li>
                    <li class="wind">Wind: 70m/s</li>
                    
                </ul>
            </div>
        </div>
        <div id="weather-forecast" class="row">
            <div class="col-2">
                <div id="weather-forecast-day">Sunday</div>
                <div id="weather-forecast-icon"><img src="#"/></div>
                <div id="weather-forecast-tempMin">23</div>
                <div id="weather-forecast-tempMax">30</div>
            </div>

        </div>
    </div>
    <footer>
        <a href="https://github.com/KaiqiGeorge/My-weather-app">Open code source </a> by Kaiqi George
    </footer>
</div>

 <script src="src/index.js"></script>   
</body>
</html>
